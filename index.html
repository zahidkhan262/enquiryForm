<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry|| form</title>
    <link rel="stylesheet" href="style.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
    <div class="container d-flex">
        <form id="submit">
            <h3>Enquire Now</h3>
            <div class="input-field">
                <input type="text" placeholder="Enter Name *">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter Email Address *">
            </div>
            <div class="input-field d-flex">
                <select id="country">
                    <option value="+91">+91</option>
                    <option value="+92">+1</option>
                    <option value="+1">+966</option>
                </select>
                <input id="country_code" maxlength="10" type="text" placeholder="Enter Mobile Number *">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter OTP">
            </div>
            <div class="input-field d-flex-1 margin-minus">
                <select class="selected">
                    <option value="Select State">Uttar Pradesh</option>
                    <option value="">Madhaya Pradesh</option>
                    <option value="">Himachal Pradesh</option>
                </select>
                <select class="selected">
                    <option value="Select City">Noida</option>
                    <option value="">Gaziyabad</option>
                    <option value="">Bhadohi</option>
                </select>
            </div>
            <div class="input-field d-flex-1 margin-minus">
                <select class="selected">
                    <option value="Select State">Uttar Pradesh</option>
                    <option value="">Madhaya Pradesh</option>
                    <option value="">Himachal Pradesh</option>
                </select>
                <select class="selected">
                    <option value="Select City">Noida</option>
                    <option value="">Gaziyabad</option>
                    <option value="">Bhadohi</option>
                </select>
            </div>
            <div class="input-field d-flex-1 ">
                <input type="text" placeholder="Enter Text as shown">
                <input type="text" value="5a6" class="margin-input">
            </div>
            <div class="input-field">
                <input id="checkbox" type="checkbox"><span>I agree to receive information</span>
            </div>
            <div class="btn">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>








    <script>
        $(document).ready(function () {
            $('#submit').click(function (e) {
                e.preventDefault();
                var inputValue = $('input').val();
                if (inputValue == "") {
                    $('input').css({ border: '1px soldi red' })
                }
            })
        })
    </script>
</body>

</html>
